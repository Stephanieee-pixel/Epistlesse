<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/client/js/config.js"></script>
    <script src="/client/js/cart.js" async></script>

    <link rel="stylesheet" type="text/css" href="/client/css/cart.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>Epistlesse cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>
  <body>
    <div class="justify-content-center">
      <h1 id="name">Epistlesse</h1>
    </div>

    <nav class="nav">
      <a class="nav-link active" aria-current="page" href="/client/homepage.html">Home</a>
      <a class="nav-link" href="#">New Arrivals</a>
      <a class="nav-link" href="#">Stationary Sets</a>
      <a class="nav-link" href="#notes">Stationary</a>
      <a class="nav-link" href="#">Reviews</a>
      <a class="nav-link" href="#">News</a>

    </nav>

    <br>
    <br>
    
    <section id="cartTwo">
        <div class="col-12">
            <table id="displayCart" class="tablesorter">
                <colgroup>
                    <col class=''>
                </colgroup>
                <thead>
                    <tr class='table-headerRow'>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <!-- <th class="text-center"></th> -->
                    </tr>
                </thead>
                <tbody id='cartTable'>
                </tbody>
            </table>
            <button id="checkout-btn">Purchase</button>
        </div>
    </section>

    <br>
    <br>

    <section id="checkout-section">
      <div class="row">
        <div class="col-75">
          <div class="container">

          </div>
        </div>
      </div>
      <form action="">
        <div class="row">
          <div class="col-5">
            <h4>Billing Address</h4>
            <label for="firstName">Full Name</label>
            <input type="text" id="firstName" name="fullname" placeholder="Evelyn Lean">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="e377@gmail.com">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>

          </div>
        </div>
      
        <div class="col-50">
          <h3>Payment</h3>
          <label for="fname">Accepted Cards</label>
          <div class="icon-container">
            <i class="fa fa-cc-visa" style="color:navy;"></i>
            <i class="fa fa-cc-amex" style="color:blue;"></i>
            <i class="fa fa-cc-mastercard" style="color:red;"></i>
            <i class="fa fa-cc-discover" style="color:orange;"></i>
          </div>

          <label for="cname">Name on Card</label>
          <input type="text" id="cname" name="cardname" placeholder="John More Doe">
          <label for="ccnum">Credit card number</label>
          <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
          <label for="expmonth">Exp Month</label>
          <input type="text" id="expmonth" name="expmonth" placeholder="September">
        
          <div class="row">
            <div class="col-50">
              <label for="expyear">Exp Year</label>
              <input type="text" id="expyear" name="expyear" placeholder="2018">
            </div>
            <div class="col-50">
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" name="cvv" placeholder="352">
            </div>
            </div>
          </div>
      
    
          <label>
            <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
          </label>
          <input type="submit" value="" class="btn">
          <button id="purchase-btn">Purchase</button>
        </div>
      </form>
    </section>
  
  </body>
</html>
