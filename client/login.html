<!DOCTYPE html>
<html>
<head>
<title>Epistlesse Log In</title>

<link rel="stylesheet" type="text/css" href="/client/css/write-catalog.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/client/js/config.js"></script>
<script src='/client/js/login.js' async></script>
</head>
<body>

  <div class = "container loginForm">
    <header>Login</header>
    <div class="row">
      <div class="form-group">
        <label class='form_med' for="email_address">Email Address:</label>
        <input type="email" id="email_address" name="email_address" class="form-control form_md form_input" placeholder="name@example.com" size='40'>
    </div>
      <div class="form-group">
        <label class='form_med' for="password">Password:</label>
        <input type="password" id="password" name="password" class="form-control form_md form_input" size='40'>
      </div>
      <div id="save_button" class="btn-group-variant config-buttons">
        <button id="login" class="btn btn-sm edit_btn" >Login</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div id = "router_button" class="btn-group-variant config-buttons">
      <a href="/client/register.html" id="write-router" class="btn btn-sm edit_btn">Register</a>
    </div>
  </div>

</body>
</html>
